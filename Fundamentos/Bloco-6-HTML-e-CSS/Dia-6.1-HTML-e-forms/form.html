<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<link rel="stylesheet" href="styles.css"> 
<body>
 
  <hearder>
<h1>Formulário de Currículos</h1>

</hearder>
  <form>
  
    <fieldset> 
    <div class="line-forms">
      <label for="name">Nome: </label>
      <input type="text" name="name" id="name" maxlength="40" required>
      </div>

      <div class="line-forms">
       <label for="email">Email: </label>
      <input type="email" id="email" name="email" maxlenght='50' required>
      </div>
 
      <div class="line-forms">
        <label for="cpf">CPF:  </label>
        <input type="text" id="cpf" name="cpf" maxlenght='11' required>
        </div>

        <div class="line-forms">
          <label for="adress">Endereço:  </label>
          <input type="text" id="adress" name="adress" maxlenght='11' required>
          </div>
        
          <div class="line-forms">
          <label for="city"> Cidade </label>
          <input type="text" name="city" id="name" maxlength="28" required>
          </div>  
          
          <div class="line-forms">
          <label for="state"> Estado: </label>
          <select id="state" name="state" required>
          <option disabled selected value > Selecione seu estado </option>
           </select>
           </div> 
           
           <div class="line-forms">
            <span>Tipo de Imóvel: </span>
          
            <input type="radio" name="typeHouse" id="apartment" required>
            <label for="apartment"> Apartamento </label>
           
            <input type="radio" name="typeHouse" id="house" required>
            <label for="hpuse"> Casa </label>
            
          </div>  
    
    
       </fieldset>

      <fieldset>
      
      <div class= "line-forms">
        <label for="cv">Resumo do currículo: </label>
        <textarea id="cv" name="resume" maxlength="1000" cols="50" rows=" 20" required></textarea> 
      </div>

      <div class="line-forms">
        <label for="ocupation"> Cargo:  </label>
        <input type="text" name="ocupation" id="ocupation" maxlength="40" required>
      </div>  
 
      <div class="line-forms">
        <label for="description"> Descrição do Cargo:  </label>
        <input type="text" name="description" id="description" maxlength="500" required>
      </div>  
       
      <div class="line-forms">
        <label for="startDate">Data de início: </label>
        <input type="text" id="inputData" name="startDate" value="" required>

      </fieldset>

      <button type="submit" id='button'>Enviar</button>




      </form>





<script src = "script.js"></script>
</body>
</html>
